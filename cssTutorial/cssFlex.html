            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="main">

        <div class="box spanbox">

            <span>span-1</span>
            <span>span-2</span>
            <span>span-3</span>

        </div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box" style="flex-grow: 2">

        </div>
  

        
    </div>
